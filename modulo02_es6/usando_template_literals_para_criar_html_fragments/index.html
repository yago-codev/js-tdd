<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const article = {
        title: "Aprendendo Template Strings",
        intro:
          "Uma breve explicação de como utilizar template strings do ES6 em seu código",
        body:
          "Lorem ipsum sit amet, consecteur adipisicing elit.Lorem ipsum sit amet, consecteur adipisicing elit.",
        tags: ["es6", "js", "template-literals"],
        author: "Yago",
      };

      function renderAuthor(name) {
        return name ? name : "unknown";
      }

      const markup = `
        <article>
          <header>
            <h1>${article.tile}</h1>
          </header>
          <section>
            <p>${article.intro}</p>
          </section>
          <footer>
            <ul>
              ${article.tags.map((tag) => `<li>${tag}</li>`).join("")}
            </ul>

            <p> Author: ${renderAuthor(article.author)}</p>
          </footer>
        <article>
      `;

      document.body.innerHTML = markup;
    </script>
  </body>
</html>
